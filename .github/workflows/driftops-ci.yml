name: DriftOps CI

on:
  push:
    paths:
      - "src/**"
      - "data/**"
      - "requirements.txt"
      - ".github/workflows/driftops-ci.yml"
  pull_request:
    paths:
      - "src/**"
      - "requirements.txt"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run unit tests
        run: pytest -q

      - name: Generate metrics CSV (PSI/KS)
        run: python -m src.monitors.drift_detector

      - name: Build Evidently HTML report
        env:
          DRIFTOPS_BASELINE_PATH: data/data_prepared_baseline.csv
          DRIFTOPS_CURRENT_PATH: data/data_prepared_current.csv
          DRIFTOPS_REPORT_PATH: reports/data_drift_small_demo.html
        run: python -m src.make_small_drift_report

      - name: SHAP top features
        run: |
          python -m src.explain.shap_summary \
            --data data/data_prepared_current.csv \
            --out reports/shap_top_features.png \
            --topk 15

      - name: Fairness audit (group=gender)
        run: |
          python -m src.eval.fairness_audit \
            --data data/data_prepared_current.csv \
            --group gender \
            --out_csv reports/fairness_metrics.csv \
            --out_md reports/fairness_report.md

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: driftops-artifacts
          path: |
            reports/data_drift_small_demo.html
            reports/drift_metrics.csv
            reports/shap_top_features.png
            reports/fairness_metrics.csv
            reports/fairness_report.md