name: DriftOps CI

on:
  push:
    paths:
      - "src/**"
      - "data/**"
      - "requirements.txt"
      - ".github/workflows/driftops-ci.yml"
  pull_request:
    paths:
      - "src/**"
      - "requirements.txt"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel
          pip install -r requirements.txt
          pip install pytest

      # ðŸ”Ž DIAG 1: show env + versions
      - name: Python env
        run: |
          python -V
          pip --version
          python -c "import sys, platform; print(platform.platform()); print('PY:',sys.version)"
          python -c "import numpy, pandas, sklearn; print('numpy', numpy.__version__, 'pandas', pandas.__version__, 'sklearn', sklearn.__version__)"

      # ðŸ”Ž DIAG 2: show repo tree + data heads
      - name: Repo tree (top level)
        run: ls -la

      - name: Repo tree (src + reports + data)
        run: |
          ls -la src || true
          ls -la src/monitors || true
          ls -la src/explain || true
          ls -la src/eval || true
          ls -la reports || true
          ls -la data || true

      - name: Peek data files
        run: |
          python - <<'PY'
          import pandas as pd
          import os
          for p in ["data/data_prepared_baseline.csv","data/data_prepared_current.csv"]:
              if os.path.exists(p):
                  df = pd.read_csv(p, nrows=5)
                  print(f"\n{p} -> cols:", list(df.columns))
                  print(df.head().to_string(index=False))
              else:
                  print(f"Missing: {p}")
          PY

      - name: Run unit tests
        run: pytest -q

      - name: Generate metrics CSV (PSI/KS)
        run: python -m src.monitors.drift_detector

      - name: Build Evidently HTML report
        env:
          DRIFTOPS_BASELINE_PATH: data/data_prepared_baseline.csv
          DRIFTOPS_CURRENT_PATH: data/data_prepared_current.csv
          DRIFTOPS_REPORT_PATH: reports/data_drift_small_demo.html
        run: python -m src.make_small_drift_report

      - name: SHAP top features
        run: |
          python -m src.explain.shap_summary \
            --data data/data_prepared_current.csv \
            --out reports/shap_top_features.png \
            --topk 15

      - name: Fairness audit (group=gender)
        run: |
          python -m src.eval.fairness_audit \
            --data data/data_prepared_current.csv \
            --group gender \
            --out_csv reports/fairness_metrics.csv \
            --out_md reports/fairness_report.md

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: driftops-artifacts
          path: |
            reports/data_drift_small_demo.html
            reports/drift_metrics.csv
            reports/shap_top_features.png
            reports/fairness_metrics.csv
            reports/fairness_report.md