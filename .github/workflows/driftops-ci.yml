# .github/workflows/driftops-ci.yml
name: DriftOps CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  driftops:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: driftops-reports
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ensure reports/ & seed predictions if missing
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p reports
          if [ ! -f "reports/predictions.csv" ]; then
            printf '%s\n' \
              'y_pred_prob,y_true' \
              '0.9,1' \
              '0.2,0' \
              '0.7,1' \
              '0.1,0' > reports/predictions.csv
          fi
          ls -al reports
          echo "Seed file:"
          cat reports/predictions.csv

      - name: Run validator (creates all artifacts)
        run: python src/api/validate_cli.py --preds reports/predictions.csv

      - name: Build dashboard
        run: python src/reports_dashboard.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: driftops-reports
          path: reports/**

  pages:
    needs: driftops
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: driftops-reports
          path: ./reports

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./reports

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

