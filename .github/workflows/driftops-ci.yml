name: DriftOps CI

on:
  push:
    paths:
      - 'src/**'
      - 'data/**'
      - 'requirements.txt'
      - '.github/workflows/driftops-ci.yml'
  pull_request:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Unit tests
        run: pytest -q
      - name: PSI/KS metrics
        run: python -m src.monitors.drift_detector
      - name: Evidently report
        env:
          DRIFTOPS_BASELINE_PATH: data/data_prepared_baseline.csv
          DRIFTOPS_CURRENT_PATH: data/data_prepared_current.csv
          DRIFTOPS_REPORT_PATH: reports/data_drift_small_demo.html
        run: python -m src.make_small_drift_report
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: driftops-artifacts
          path: |
            reports/data_drift_small_demo.html
            reports/drift_metrics.csv