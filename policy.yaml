version: 1

drift:
  psi_warn: 0.10
  psi_fail: 0.20
  ks_warn: 0.10
  ks_fail: 0.20
  # Columns to ignore when computing drift (IDs, timestamps, labels, etc.)
  ignore_cols:
    - subject_id
    - hadm_id
    - itemid
    - stay_id
    - label
    - y_true
    - y_pred
    - y_score
    - admittime
    - dischtime
    - charttime

fairness:
  parity_gap_fail: 0.05  # larger gap fails

explainability:
  top_features_min: 2
  require_shap_artifact: true

performance:
  min_auroc: 0.75
  min_auprc: 0.20



